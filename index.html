<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 id="headText">Weight Converter</h1>
        <input type="number" id="textBox">
        <br>
        <br>

        <input type="radio" id="toKg" name="unit"> 
        <label for="toKg">To Kilograms</label>
        <br>
        <br>

        <input type="radio" id="toPounds" name="unit"> 
        <label for="toPounds">To Pounds</label>
        <br>
        <br>

        <button type="button" id="submit">Submit</button>
        <p id="resultText">Select a Unit please.</p>

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
